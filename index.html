<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header tag for header section (logo, nav bar) -->
    <header class="header">
      <a href="#">
        <img
          class="logo"
          src="imgs/viking.png"
          alt="viking landing page logo"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="#">Link One Section</a>
          </li>
          <li>
            <a href="#">Link Two Section</a>
          </li>
          <li>
            <a href="#">Link Two Section</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-container container">
          <div class="hero-info">
            <h2>This website is awesome</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi
              magni, molestias assumenda incidunt ad deleniti quia iusto commodi
              blanditiis voluptates!
            </p>
            <a href="#">Sign up</a>
          </div>
          <div class="hero-img">
            <img
              src="imgs/savana-tree.jpg"
              alt="Image of a tree on the savana at sunset"
            />
          </div>
        </div>
      </section>
      <section class="info">
        <div class="info-section"></div>
      </section>
      <section class="testimonial">
        <div class="testimonial-section"></div>
      </section>
      <section class="cta">
        <div class="cta-section"></div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
